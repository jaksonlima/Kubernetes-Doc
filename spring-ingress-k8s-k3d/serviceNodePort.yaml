apiVersion: v1
kind: Service
metadata:
  name: service-app
spec:
  selector:
    app: spring-app
  ports:
    - name: "service-spring-aws"
      protocol: TCP
      port: 8081
      targetPort: 8081
      nodePort: 30000
  type: NodePort

---
# type: NodePort Port Externa, portas obrigatorias -> 30000 a 32767
# type: LoadBalancer Port externa e um ip para uso externo
# type: ClusterIP IP Interno
# port: 8081: Mapea a porta do Service, para targetPort: 8081: Porta do pod/container, e fica aberta nas maquina nodePort: 30000
