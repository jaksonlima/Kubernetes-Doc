apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: nginx-deployment-v2
  labels:
    nginx: deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      name: replica-pod
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: jaksonsneider/nginx:red
          ports:
            - containerPort: 80

---
apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: replica-set-primeiro
spec:
  replicas: 3
  selector:
    matchLabels:
      system: Giropops
  template:
    metadata:
      labels:
        system: Giropops
    spec:
      containers:
        - name: nginx
          image: nginx:1.7.9
          ports:
            - containerPort: 80
