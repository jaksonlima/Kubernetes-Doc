apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-spring
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spring-aws
  template:
    metadata:
      labels:
        app: spring-aws
    spec:
      containers:
        - name: spring
          image: jaksonsneider/spring:v1

          resources:
            limits:
              memory: 512Mi
              cpu: "1"
            requests:
              memory: 256Mi
              cpu: "0.2"
